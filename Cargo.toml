[package]
name = "rust-emu"
version = "0.1.0"
authors = ["Kevin Nguyen <ngynkvn@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "main"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
only_bootrom = []

[target.'cfg(target_arch="x86_64")'.dependencies]
sdl2 = "0.32.2"
fern = "0.6.0"
log = "0.4.8"

[dependencies]
wasm-bindgen = "0.2.63"