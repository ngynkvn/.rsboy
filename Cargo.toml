[package]
name = "rust-emu"
version = "0.1.0"
authors = ["Kevin Nguyen <ngynkvn@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "main"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
sdl2 = "0.32.2"
fern = "0.6.0"
log = "0.4.8"
crossterm = "0.17.7"
arraydeque = "0.4.5"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "emu"
harness = false